<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Control Game</title>
    <style>
    	canvas {
        background: #5bc0de;
        display: block;
        margin: auto;
        margin-top: 40px;}
      .center {
        margin: auto;
        width: 450px;
        border: 2px solid #5bc0de;
        text-align: center;
      }
    </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="200"></canvas>
<br><br>
<div class="center">
  <table style="margin: auto; padding:5px; border-spacing: 20px 2px;">
    <tr><td><strong>Hold down J</strong></td><td>time-optimal bang-bang jerk control</td></tr>
    <tr><td><strong>Hold down A</strong></td><td>time-optimal bang-bang acceleration control</td></tr>
    <tr><td><strong>Hold down V</strong></td><td>time-optimal bang-bang velocity control</td></tr>
</table>
</div><br>
<div style="text-align:center;"><a href="index.html">Click here</a> to go back to the game.</div>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// var imageObj = new Image();
//
// imageObj.onload = function() {
//   ctx.drawImage(imageObj, 100, 0);
// };
// imageObj.src = 'background.jpg';

var frameRate = 1/60; // s
var frameDelay = frameRate * 1000; // ms

var contourWidth = 2;

var squareSize = 30; //cm
var squareMass = 5; //kg

// initial conditions
var x0 = canvas.width/2-squareSize/2;
var y0 = canvas.height-squareSize-contourWidth+1;

var vx0 = 0;
var ax0 = 0;

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// objective
var yGoal = y0-12;

var restitution = 0;

var dAX = 5; // cm/sË†2
var dVX = 5; // cm/s
var dX = 5; // cm

var rightPressed = false;
var leftPressed = false;
var spacePressed = false;
var vPressed = false;
var bPressed = false;
var jPressed = false;
var kPressed = false;
var aPressed = false;
var sPressed = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
    else if(e.keyCode == 32) {
        spacePressed = true;
    }
    else if(e.keyCode == 86) {
        vPressed = true;
    }
    else if(e.keyCode == 66) {
        bPressed = true;
    }
    else if(e.keyCode == 74) {
        jPressed = true;
    }
    else if(e.keyCode == 75) {
        kPressed = true;
    }
    else if(e.keyCode == 65) {
        aPressed = true;
    }
    else if(e.keyCode == 83) {
        sPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
    else if(e.keyCode == 32) {
        spacePressed = false;
    }
    else if(e.keyCode == 86) {
        vPressed = false;
    }
    else if(e.keyCode == 66) {
        bPressed = false;
    }
    else if(e.keyCode == 74) {
        jPressed = false;
    }
    else if(e.keyCode == 75) {
        kPressed = false;
    }
    else if(e.keyCode == 65) {
        aPressed = false;
    }
    else if(e.keyCode == 83) {
        sPressed = false;
    }
}

function drawGoal() {
    ctx.beginPath();
    ctx.rect(xGoal,yGoal,squareSize+15,squareSize+15);
    ctx.strokeStyle = "#C70808";
    ctx.lineWidth = contourWidth+2;
    ctx.stroke();
    ctx.closePath();
}

function drawSquare() {
    ctx.beginPath();
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(x,y,squareSize,squareSize);
    ctx.fill();
    ctx.closePath();
}

function drawContour() {
    ctx.beginPath();
    ctx.rect(x,y,squareSize,squareSize);
    ctx.strokeStyle = "#000000";
    ctx.lineWidth = contourWidth;
    ctx.stroke();
    ctx.closePath();
}

function drawHalfSquare(half,color) {
    ctx.beginPath();
    if (half == "left") {
      var xBegin = x;
      var yBegin = y;
    }
    else if (half == "right") {
      var xBegin = x + squareSize/2;
      var yBegin = y;
    }
    ctx.rect(xBegin, yBegin, squareSize/2, squareSize);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.closePath();
}

function restart() {
  loops = 0;

  xGoal = getRandomInt(52,702);
  x = x0;
  y = y0;
  vx = vx0;
  ax = ax0;
  x_old = x0;
  vx_old = vx0;
  ax_old = ax0;

  backward = false;
  forward = false;

  if ((xGoal + 1 - x0) < 0) {
    backward = true;
    trueGoal = xGoal + 8;
  } else {
    forward = true;
    trueGoal = xGoal + 5;
  }

  Tf_v = Math.round((Math.abs(trueGoal-x0)/(dX/frameRate))/frameRate);

  T1_a = Math.round(Math.sqrt(Math.abs(trueGoal-x0)/(dVX/frameRate))/frameRate);
  Tf_a = 2*T1_a;

  Tf_j = Math.round(Math.cbrt(32*Math.abs(trueGoal-x0)/(dAX/frameRate))/frameRate);
  T1_j = Math.round(Tf_j/4);
  T2_j = Math.round(3/4*Tf_j);
}

restart();

// function called every 10ms
function draw() {

  if (spacePressed) {
    restart();
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawGoal();

  // handle x

  x_old = x;
  vx_old = vx;
  ax_old = ax;

  if (jPressed) {
    loops += 1;
    if (forward) {
      if (loops <= T1_j) {
        ax += dAX;
      }
      if (loops > T1_j && loops <= T2_j) {
        ax -= dAX;
      }
      if (loops > T2_j && loops <= Tf_j) {
        ax += dAX;
      }
      if (loops > Tf_j) {
        ax = 0;
        vx = 0;
      }
    } else {
      if (loops <= T1_j) {
        ax -= dAX;
      }
      if (loops > T1_j && loops <= T2_j) {
        ax += dAX;
      }
      if (loops > T2_j && loops <= Tf_j) {
        ax -= dAX;
      }
      if (loops > Tf_j) {
        ax = 0;
        vx = 0;
      }
    }
  }

  vx += ax*frameRate;

  if (aPressed) {
    loops += 1;
    if (forward) {
      if (loops <= T1_a) {
        vx += dVX;
      }
      if (loops > T1_a && loops <= Tf_a) {
        vx -= dVX;
      }
    } else {
      if (loops <= T1_a) {
        vx -= dVX;
      }
      if (loops > T1_a && loops <= Tf_a) {
        vx += dVX;
      }
    }
  }

  x += vx*frameRate;

  if (vPressed) {
    loops += 1;
    if (forward) {
        if (loops <= Tf_v) {
          x += dX;
        }
    } else {
      if (loops <= Tf_v) {
        x -= dX;
      }
    }
  }

  // if the ball hits the sides
  if (x + vx*frameRate + squareSize + contourWidth> canvas.width) {
    ax = 0;
    vx = restitution*vx;
    x = canvas.width - squareSize - contourWidth;
  }
  if (x + vx*frameRate - contourWidth < 0) {
    ax = 0;
    vx = restitution*vx;
    x = contourWidth;
  }

  drawSquare();

  if (vPressed) {
    if (forward) {
      if (loops <= Tf_v) {
        drawHalfSquare("right","#038703");
      }
    } else {
      if (loops <= Tf_v) {
        drawHalfSquare("left","#038703");
      }
    }
  }

  if (aPressed) {
    if (forward) {
      if (loops <= T1_a) {
        drawHalfSquare("right","#F05408");
      }
      if (loops > T1_a && loops <= Tf_a) {
        drawHalfSquare("left","#F05408");
      }
    } else {
      if (loops <= T1_a) {
        drawHalfSquare("left","#F05408");
      }
      if (loops > T1_a && loops <= Tf_a) {
      drawHalfSquare("right","#F05408");
      }
    }
  }

  if (jPressed) {
    if (forward) {
      if (loops <= T1_j) {
        drawHalfSquare("right","#d9534f");
      }
      if (loops > T1_j && loops <= T2_j) {
        drawHalfSquare("left","#d9534f");
      }
      if (loops > T2_j && loops <= Tf_j) {
        drawHalfSquare("right","#d9534f");
      }
    } else {
      if (loops <= T1_j) {
        drawHalfSquare("left","#d9534f");
      }
      if (loops > T1_j && loops <= T2_j) {
        drawHalfSquare("right","#d9534f");
      }
      if (loops > T2_j && loops <= Tf_j) {
        drawHalfSquare("left","#d9534f");
      }
    }
  }

  drawContour();

  comp_vx = (x-x_old)/frameRate;
  comp_ax = (vx-vx_old)/frameRate;
  comp_jx = (ax-ax_old)/frameRate;

  ctx.font = "bold 15px Arial";
  ctx.fillStyle = "#FFFFFF";
  ctx.fillText("Position: "+x.toFixed(2).toString()+" cm",10,20);
  ctx.fillText("Velocity: "+comp_vx.toFixed(2).toString()+" cm/s",10,40);
  ctx.fillText("Acceleration: "+comp_ax.toFixed(2).toString()+" cm/s\u00b2",10,60);
  ctx.fillText("Jerk: "+comp_jx.toFixed(2).toString()+" cm/s\u00b3",10,80);

  ctx.fillText("Press [SPACE] to restart",615,20);

  ctx.font = "bold 20px Arial";
  ctx.fillText("Watch the controller do its thing :)",240,20);

}

setInterval(draw, frameDelay);

</script>

</body>
</html>
